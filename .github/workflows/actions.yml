name: Github CI

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - run: echo "üéâ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "üêß This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "üîé The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."

      - name: Install Codon & seq plugin
        shell: bash
        run: |
          set -euxo pipefail
          mkdir -p "${HOME}/.codon"
          curl -L https://github.com/exaloop/codon/releases/download/v0.19.3/codon-linux-x86_64.tar.gz \
            | tar zxvf - --strip-components=1 -C "${HOME}/.codon"
          mkdir -p "${HOME}/.codon/lib/codon/plugins"
          curl -L https://github.com/exaloop/seq/releases/download/v0.11.5/seq-linux_x86_64.tar.gz \
            | tar zxvf - -C "${HOME}/.codon/lib/codon/plugins"
          echo "${HOME}/.codon/bin" >> "${GITHUB_PATH}"
          codon --version

      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Set up Codon Python bridge
        shell: bash
        run: |
          set -euxo pipefail
          CODON_PYTHON=$(curl -fsSL https://raw.githubusercontent.com/exaloop/codon/refs/heads/develop/test/python/find-python-library.py | python)
          echo "Found Python at: ${CODON_PYTHON}"
          echo "CODON_PYTHON=${CODON_PYTHON}" >> "${GITHUB_ENV}"

      - run: echo "üí° The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "üñ•Ô∏è The workflow is now ready to test your code on the runner."

      # Week 1 script (make sure this file exists in your repo)
      - name: Week 1
        shell: bash
        run: bash week1/evaluate.sh

      - name: Show results
        if: always()
        run: |
          echo "==== week1/results.tsv ===="
          cat week1/results.tsv || true
